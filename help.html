<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>עזרה</title>
    <link rel="stylesheet" href="help.css">
</head>
<body>
    <header>
        <span id="user-greeting"></span>
        <button id="logout-btn">התנתקות</button>
    </header>

    <main>
        <h1>עמוד העזרה</h1>
        <p>המערכת שלנו מאפשרת לך לנהל משמרות בצורה יעילה...</p>
        <!-- הסבר על המערכת -->
    </main>

    <script>
        // הצגת שם המשתמש
        const userName = localStorage.getItem('userName');
        document.getElementById('user-greeting').textContent = `שלום, ${userName}`;

        // כפתור התנתקות
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('userName');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
